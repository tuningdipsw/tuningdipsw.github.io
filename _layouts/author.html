---
layout: default
---
<h3>Position ⁠— {{ page.position }}</h3>

{{ content }}

<h3>Posts</h3>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">({{ post.date | date_to_string }}) - {{ post.title }}</a></li>
  {% endfor %}
</ul>
